<h2>Making a Purchase</h2>
<p>{{person_name}} is looking to make a purchase</p>
<form action="{% url 'finance:confirm' %}" method="post">
{% csrf_token %}
<!-- *********************** Should pull for categories for the person *********************** -->
Category: 
<select name="category">
{% for category in category_list %}
  <option value="{{category.category_name}}">{{category.category_name}}</option>
{% endfor %}
</select>
<br><br>
Description: <input type='text', name='description'><br><br>
Amount: <input type='number', name='amount',min='0',max='100000',step='0.01'><br><br>
Purchase Date: <input type='date', name='date'><br><br>
<!-- ***********************Method of payment *********************** -->
Method of Payment<br>
<input type='radio' name='pmt_type', value="credit"> Credit Card <br>
<input type='radio' name='pmt_type', value="debit"> Debit / Cash <br>
<input type='radio' name='pmt_type', value="payment"> Pay off Credit Card<br>
<input type="submit" value="Confirm Purchase">
</form>
